<div class="card" style="width: 20vmax;">
    <div class="card-body">
        <h5 class="card-title" style="font-size: 1.4vmax;"> <b> Title : </b> {{todo.title}}</h5>
        <p class="card-text" style="font-size: 1.2vmax;"> <b> Description : </b> {{todo.description}}</p>
        <button type="button" class="btn btn-outline-danger px-2 py-1" style="font-size: 1vmax;" (click)="onClick(todo)">Delete</button>
    </div>
</div>
